{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Signup {% endblock title %}

{% block body %}

{% if messages %}
  {% for msg in messages %}
    <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
      <strong>{{msg}}!</strong> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span> 
      </button>
    </div>
  {% endfor %}
{% endif %}

<div class="card">
  <div class="card-body">
    <h3 class="card-title mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}  <!-- use crispy_forms_tags to add styling and layout to the form -->
      <button class="btn btn-primary btn-sm mt-4" type="submit">Signup</button>
      <p class="mt-3">Already have an account ? <a href="{% url 'login' %}">Login</a></p>
   
    </form>
  </div>
</div>

{% endblock %}
