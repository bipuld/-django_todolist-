{% load static %}

<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/logo.png' %}" height="36" width="36" class="rounded mx-2" alt="Taskmate">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if user.is_authenticated %} 
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i> {{user.username}}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          </ul>
        </div>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'login' %}">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a class="nav-item nav-link" href="{% url 'signup' %}">
          <i class="fas fa-user-plus"></i> Sign up
        </a>
        {% endif %}
        <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'task' %}">Todo List</a>
        <a class="nav-item nav-link" href="{% url 'contact' %}">Contact Us</a>            
        <a class="nav-item nav-link" href="{% url 'about' %}">About Us</a>
      </div>
    </div>
  </nav>
</div>
